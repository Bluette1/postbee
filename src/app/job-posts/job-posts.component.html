<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold">Remote Programming Jobs</h1>
  <div *ngIf="error" class="text-red-500">{{ error }}</div>
  <div *ngIf="!jobs.length && !error" class="italic">Loading jobs...</div>

  <div class="grid grid-cols-1 gap-4">
    <div *ngFor="let job of jobs" class="bg-white border rounded-lg p-4 shadow hover:shadow-lg transition-shadow">
      <a [href]="job.link" target="_blank" class="block">
        <div class="flex items-center">
          <img *ngIf="job.logo" [src]="job.logo" alt="{{ job.company }} logo" class="w-12 h-12 rounded-full mr-4" />
          <div>
            <p class="font-semibold">
              <ng-container *ngIf="job.company_link; else noLink">
                <a [href]="job.company_link" target="_blank">{{ job.company_title }}</a>
              </ng-container>
              <ng-template #noLink>{{ job.company_title }}</ng-template>
            </p>
            <h3 class="text-lg">{{ job.title }}</h3>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
