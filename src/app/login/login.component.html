<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-80">
      <h2 class="text-xl font-bold mb-4">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700" for="username">Username</label>
          <input type="text" id="username" class="border rounded-md px-3 py-2 w-full" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="password">Password</label>
          <input type="password" id="password" class="border rounded-md px-3 py-2 w-full" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white rounded-md py-2 hover:bg-blue-700 transition duration-200">
          Login
        </button>
      </form>
    </div>
  </div>
